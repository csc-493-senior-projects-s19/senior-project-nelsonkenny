{% extends "base.html" %}
{% block content %}
<div class ="container" style = "margin-top:100px;">
    <h3 style ='text-align:center; text-transform:uppercase;'>Write New Message</h3>
    <form method="POST" action="/submitMessage/{{receiver}}/{{sender}}">
 
    <div class = "form-group">
        <label><h4>Content:</h4></label>
         <textarea name="content"  id = "message" class="form-control" placeholder="This is a sample message."></textarea>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary py-3 px-4" style="display: inline-block; margin-left:450px;">
    </form>
</div>
 {% endblock %}
